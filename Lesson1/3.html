<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*
        1. Сложение производится справа налево,сначала складываются два числа (10),к итогу прибавляется строка "10". Результат 2010
        2. Также как и в первом,но в первом действии сразу складываются строка и число,получаем строку 1010
         и к ней добавляем еще число,воспринимаемое как строка. Итог 101010
        3. +"10" воспринимается как число 10,потому при сложении Итог 30.
        4. -"" воспринимается как -0,деление на ноль в итоге дает -Infinity
        5. +"2,5" не воспринимается как число,деление на NaN дает результатом NaN
        */
        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
    </script>
</body>
