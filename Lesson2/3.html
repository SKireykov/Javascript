<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let a = -5;
        let b = 9;
        let x = 0;
        if (a > 0 && b > 0) {
            x = a - b;
        }
        else if (a < 0 && b < 0) {
            x = a * b;
        }
        else if (a > 0 && b < 0) {
            x = a + b;
        }
        else if (a < 0 && b > 0) {
            x = a + b;
        }
    </script>
</body>

</html>
