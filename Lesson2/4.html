<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script>
        "use strict"
        function addition(a, b) {
            return a + b;
        }
        function subtraction(a, b) {
            return a - b;
        }
        function multiplication(a, b) {
            return a * b;
        }
        function division(a, b) {
            return a / b;
        }
        addition(5, 8);
        subtraction(15, 5);
        multiplication(4, 5);
        division(45, 5);
    </script>
</body>
